<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="bloqueKey">bloqueKey</label>
                
                  <input formControlName="bloqueKey" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="nombre">nombre</label>
                
                  <input formControlName="nombre" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="chID">chID</label>
                
                  <input formControlName="chID" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="cID">cID</label>
                
                  <input formControlName="cID" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="visibleCh">visibleCh</label>
                
                  <input formControlName="visibleCh" type="checkbox" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="editableCh">editableCh</label>
                
                  <input formControlName="editableCh" type="checkbox" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="info">info</label>
                
                    <textarea formControlName="info" class="form-control" rows="3"></textarea>
                
              </div>
            
          

        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="bloqueKey">bloqueKey</label>

              
                <input [ngModel]="bloqueKey"formControlName="bloqueKey" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="nombre">nombre</label>

              
                <input [ngModel]="nombre"formControlName="nombre" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="chID">chID</label>

              
                <input [ngModel]="chID"formControlName="chID" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="cID">cID</label>

              
                <input [ngModel]="cID"formControlName="cID" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="visibleCh">visibleCh</label>

              
                <input [ngModel]="visibleCh" formControlName="visibleCh" type="checkbox" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="editableCh">editableCh</label>

              
                <input [ngModel]="editableCh" formControlName="editableCh" type="checkbox" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="info">info</label>

              
                
                  <textarea [ngModel]="info" formControlName="info" class="form-control" rows="3"></textarea>
                
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>











<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>bloque</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">bloqueKey</th>
            
                <th class="info">nombre</th>
            
                <th class="info">chID</th>
            
                <th class="info">cID</th>
            
                <th class="info">visibleCh</th>
            
                <th class="info">editableCh</th>
            
                <th class="info">info</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.bloqueKey}}</td>
            
                <td>{{asset.nombre}}</td>
            
                <td>{{asset.chID}}</td>
            
                <td>{{asset.cID}}</td>
            
                <td>{{asset.visibleCh}}</td>
            
                <td>{{asset.editableCh}}</td>
            
                <td>{{asset.info}}</td>
            
            <td>
              <button (click)="getForm(asset.bloqueKey);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

              <button (click)="setId(asset.bloqueKey);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
